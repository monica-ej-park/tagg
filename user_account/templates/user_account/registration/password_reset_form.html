{% extends '../base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <div class="box">
    <h1>비밀번호를 잃어버리셨나요?</h1>
    <p>비밀번호를 변경 주소를 보낼 이메일을 입력하세요.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="inner-box">
      {{ form.as_p }} 
      <input type="submit" value="보내기">
      </div>
    </form>
  </div>
  <style>
    .box {
      text-align: left;
      margin: auto;
      margin-top: 100px;
      background-color: #FAFAFA;
      display: flex;
      flex-direction: column;
      align-items: left;
      width: 600px;
      padding: 30px;
    }
    .inner-box {
      display: flex;
      height: 30px;
    }

    


  </style>
{% endblock %}
